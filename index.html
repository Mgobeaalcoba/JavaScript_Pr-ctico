<html lang="en">
<head>

    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>

<body>
    <h1>Manipulación del DOM básica</h1>
    <h2>Esto es una prueba</h2>

    <p id="pid"> Esto es un parrafo con id</p>
    <p>Aqui voy a hacer otra prueba</p>
    <input id="calculo1" placeholder="Escribe algo aquí">
    <input id="calculo2" placeholder="Escribe algo aquí">
    <!-- El value actua en el input como valor por defecto y anula al placeholder -->
    <button id="btnCalcular">Calcular</button>
    <script src="./script.js">
        // Dentro del "script va codigo JavaScript así como dentro del style va codigo CSS"
        // console.log("Hello, world")
        // Lo común es armar un file de JavaScript diferente y que luego lo linkeemos a traves del src="./"
    </script>
</body>
</html>
