<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica - Curso Práctico de JavaScript</title>
</head>
<body>
    <h1>Manipulación del DOM básica</h1>
    <!-- Al cargar todo en un form cambia la logica del button
    Ya que al apretar el boton dentro del form el mismo se envía
    a la dirección de destino del mismo. Por eso debo modificar
    la función si quiero escuchar bien el evento -->
    <form id="form">
        <input id="calculo1" placeholder="Escribe algo aquí">
        <input id="calculo2" placeholder="Escribe algo aquí">
        
        <!-- El form agarra el último boton que encuentra y le dice que es de tipo submit. Por eso se recarga la pagina al apretar el botón. Se envía la info del form. Si quiero que esto no suceda, otra alternativa ademas de escuchar el evento en el JS y anular la acción por default como hice en el script3.js es ponerle a mi button un type="button" -->
        <button type="button" id="btnCalcular">Calcular</button>

        <p id="result"></p>
    </form>    
    <script src="./script3.js"></script>
</body>
</html>

<!-- Ahora vamos a hacer un HTML 100% limpio de JavaScript -->
